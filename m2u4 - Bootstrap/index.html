<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tarea Bootstrap</a>
        <button class="navbar-toggler" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
        aria-controls="navbarNavAltMarkup" aria-expanded="false" 
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Pagina Principal</a>
            <a class="nav-link" href="#">Presentaciones</a>
            <a class="nav-link" href="#">Trabajos</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="carouselExample" class="carousel slide ">
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img  src="https://64.media.tumblr.com/0b6ce3b4ee187566d6b325d51c0d0949/a4205cfc23cebc3f-f2/s400x600/c6896bbd5c2f19960b44c9a00828da288c0b20e1.jpg" class=" m-5 rounded mx-auto d-block w-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://64.media.tumblr.com/06c9b91d2db89033f51cb728c9914c84/a4205cfc23cebc3f-5a/s1280x1920/f1b4b59d11ecf8e2445fa582cb7d4d63b5db0013.jpg" class="m-5 rounded mx-auto d-block w-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://64.media.tumblr.com/780a174b04298861712e42eece0bf13a/a4205cfc23cebc3f-1a/s1280x1920/4e4c5a9db1f1504dcb76ffa6c4fd46fc8ed607e4.jpg" class="m-5 rounded mx-auto d-block w-50" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    <div class="container-fluid">
      <footer class="fixed-bottom p-3 bg-success">
        <span class="text-muted">Place fixed footer content here.</span>
    </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
